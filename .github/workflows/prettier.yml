name: Format Code with Prettier

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install

    - name: Format code with Prettier
      run: |
        npm run format
      continue-on-error: false

    - name: Check for formatting changes
      run: |
        git diff --exit-code
